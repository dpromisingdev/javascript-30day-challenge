<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2> Updating CSS Variables with <br> <span>JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input id="spacing" name="spacing" type="range" min="0" max="30" value="10" data-sizing="px">
            <br>
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur" min="0" max="10" list="tickmarks" value="5" data-sizing="px">
            <datalist id="tickmarks">
                <option value="0" label="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5" label="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10" label="10"></option>
            </datalist>
            <br>
            <label for="base"></label>
            <input type="color" id="base" name="base" value="#ffc600">
        </div>
       <div class="img">
        <img src="./resources/picture.jpg"> 
       </div>
    </main>
    
    <script>
        const inputs = document.querySelectorAll('.controls input'); 
        
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener("change", handleUpdate));
        inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
    </script>
</body>
</html>
