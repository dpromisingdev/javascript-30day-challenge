<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Keys -->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
        
        <!-- Adding audio fles  -->
        <audio src="./resources/clap.wav" data-key="65"></audio>
        <audio src="./resources/hihat.wav" data-key="83"></audio>
        <audio src="./resources/kick.wav" data-key="68"></audio>
        <audio src="./resources/openhat.wav" data-key="70"></audio>
        <audio src="./resources/boom.wav" data-key="71"></audio>
        <audio src="./resources/ride.wav" data-key="72"></audio>
        <audio src="./resources/snare.wav" data-key="74"></audio>
        <audio src="./resources/tom.wav" data-key="75"></audio>
        <audio src="./resources/tink.wav" data-key="76"></audio>
    </main>
    <script>
    function playSound(e) {
        console.log(e.keyCode);
        
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        console.log(audio);
        
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        console.log(key);
        
        if(!audio) return; // Returns null if there is no audio

        audio.currentTime = 0;
        key.classList.add('playing');
        audio.play();
    }
    document.addEventListener('keydown', playSound);

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // if there is no transform then the function ends here.
        e.target.classList.remove('playing');
    }
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>
</body>
</html>
