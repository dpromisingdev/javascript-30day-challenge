<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array Cardio 2</title>
    <style>
        body {
            font-size: 2rem;
        }
        kbd {
            background-color: lightslategray;
            border-radius: 5px;
            padding: .4rem;
        }

</head>
<body>
    <p><em>Please have a look at the console by pressing</em> <kbd>ctrl</kbd>+<kbd>shift</kbd>+<kbd>i</kbd></p>
    <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Array.prototype.some() ; return value true; 
    // Finding at least one person whose age is 19? 
    // const isAdult = people.some(function(person){
    //     const currentTime = new Date().getFullYear();
    //     if ((currentTime - person.year) >= 19) {
    //         return true;
    //     }
    // })
    const isAllAdult = people.some(person => (new Date().getFullYear() - person.year) >= 19);

    // Array.prototype.every() 
    // Finding whether everyone's age is 19? 
    const isEveryAdult = people.every(person => ((new Date().getFullYear() - person.year) >= 19));

    // Array.prototype.find() 
    // Find the comment of id 823423
    const findComment = comments.find(comment => (comment.id === 823423));

    // Array.prototype.findIndex() 
    // Find the index position of id 823423
    const findCommentIndex = comments.findIndex(comment => (comment.id === 823423));

    const newComments = [
        ...comments.slice(0, findCommentIndex),
        ...comments.slice(findCommentIndex + 1)
    ]
    </script>
</body>
